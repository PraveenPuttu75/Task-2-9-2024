<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f7fa; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

   
    #idCard {
      width: 320px;
      padding: 20px;
      border: 3px solid #00796b; 
      text-align: center;
      background: linear-gradient(135deg, #c9e6f4, #80deea);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); 
      transition: transform 0.2s;
    }

   
    #idCard:hover {
      transform: scale(1.05);
    }

  
    #idImage {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid #004d40; 
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); 
    }

    
    #idCard h3 {
      color: #004d40;
      font-size: 2em; 
      margin: 10px 0;
      font-weight: bold; 
      text-transform: uppercase; 
      letter-spacing: 1px; 
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
    }

    #idCard p {
      color: #00796b;
      font-size: 1.2em; 
      margin: 5px 0;
      line-height: 1.5; 
      font-style: italic;
    }

   
    #footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: #555;
      font-style: italic;
    }

 
    @media (max-width: 400px) {
      #idCard {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <script>
    
    function generateIDCard() {
    
      const idCard = document.createElement('div');
      idCard.id = 'idCard';

      
      const img = document.createElement('img');
      img.id = 'idImage';
      img.src = './photoes/itachi-with-intense-gaze-naruto-desktop-wallpaper.jpg'; 

      
      const name = document.createElement('h3');
      name.textContent = 'John Doe';

   
      const designation = document.createElement('p');
      designation.textContent = 'Software Engineer';

  
      const company = document.createElement('p');
      company.textContent = 'Tech Solutions Inc.';

     
      const idNumber = document.createElement('p');
      idNumber.textContent = 'ID: 12345678';

      
      const footer = document.createElement('div');
      footer.id = 'footer';
      footer.textContent = 'Valid Until: 12/31/2025';

      
      idCard.appendChild(img);
      idCard.appendChild(name);
      idCard.appendChild(designation);
      idCard.appendChild(company);
      idCard.appendChild(idNumber);
      idCard.appendChild(footer);

    
      document.body.appendChild(idCard);
    }

   
    window.onload = generateIDCard;
  </script>
</body>
</html>
