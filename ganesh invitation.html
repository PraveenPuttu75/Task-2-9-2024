<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Chaturthi Wishes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      margin: 0;
    }

    #ganeshCard {
      background-color: #f3e5ab;
      border: 2px solid #ffcc00;
      padding: 30px;
      width: 400px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(208, 6, 6, 0.2); 
      transition: transform 0.3s; 
    }

    #ganeshCard:hover {
      transform: scale(1.05); 
    }

    #ganeshImage {
      width: 150px;
      margin-bottom: 20px; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #wishText {
      font-size: 20px;
      color: #8b4513; 
      line-height: 1.5; 
      margin: 0; 
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7); 
    }

   
    h2 {
      text-align: center;
      color: #ff9800; 
      font-size: 2em;
      text-transform: uppercase; 
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); 
    }
  </style>
</head>
<body>
  <h2>Ganesh Chaturthi Wishes</h2>
  <div id="ganeshCard">
    <img id="ganeshImage" src="./photoes/360_F_590864324_5vG63mEsP9zcuJPoJZD6myOcz3ghlDr7.jpg" alt="Ganesh Image">  
    <p id="wishText">Happy Ganesh Chaturthi! May Lord Ganesha bless you with happiness, wisdom, and prosperity!</p>
  </div>
</body>
</html>
